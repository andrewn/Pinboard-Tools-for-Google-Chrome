<html>
	<head>
		<script src="addPinboard.js" type="text/javascript"></script>
		<style type="text/css">
			body {
				margin: 1px;
			}
			div.toolstrip-button {
				color: #333;
				cursor: hand;
				font: normal 13px arial, sans-serif;
				width: 130px;
				padding: 6px;
				border-bottom: 1px dotted #AAA
			}
			div.toolstrip-button:last-child {
				border-bottom-style: none;
			}
			div.toolstrip-button:hover {
				background-color: #FFC;
			}
		</style>
	</head>
	<body>
		<div class="toolstrip-button" onclick="add_bookmark()">
			Save to Pinboard
		</div>
		<div class="toolstrip-button" onclick="add_later()">
			Read later
		</div>
		<div class="toolstrip-button" onclick="window.open('http://pinboard.in/toread/')">
			My unread items
		</div>
		<div class="toolstrip-button" onclick="window.open('http://pinboard.in/')">
			My Pinboard
		</div>
		<div class="toolstrip-button" onclick="window.open('http://pinboard.in/network/'); window.close();">
			My Pinboard Network
		</div>
	</body>
</html>
